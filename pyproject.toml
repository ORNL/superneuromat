[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "superneuromat"
version = "1.0"
authors = [{name="Prasanna Date", email="datepa@ornl.gov"}, {name="Chathika Gunaratne"}, {name="Shruti Kulkarni"}, {name="Robert Patton"}, {name="Mark Coletti"}]
description = "A matrix-based simulation framework for neuromorphic computing"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: C",
	"License :: OSI Approved :: BSD License",
	"Operating System :: OS Independent",
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: BSD License",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/ORNL/superneuromat"
Issues = "https://github.com/ORNL/superneuromat/issues"