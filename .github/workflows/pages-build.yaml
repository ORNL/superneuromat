name: "Sphinx: Build HTML"

# deploy the documentation to GitHub Pages via an artifact
# does not create a branch or any commits

# define triggers
on:
  push:
    branches:
      - main
      - actions-test
  pull_request:
    branches:
      - main

jobs:

  # build the documentation
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    # - name: Setup Graphviz
    #   uses: ts-graphviz/setup-graphviz@v2

    - name: Set up Python  # use uv to install Python
      run: uv python install

    - name: Install superneuromat
      run: |
        uv venv venv
        . venv/bin/activate
        echo PATH=$PATH >> $GITHUB_ENV
        uv pip install .[docs]
        echo $PATH
      # note: need to modify GITHUB_ENV path for the new venv to be used
      # as each run step is a new shell
    - name: List src directory for debugging
      run: |
         ls -R src
         echo $PATH
    - name: Verify installation
      run: |
        uv pip show superneuromat
    - name: Build HTML
      run: |
        cd docs
        ./single html
    - name: Upload artifacts
      uses: actions/upload-pages-artifact@v3
      id: deployment
      with:
        name: github-pages
        path: docs/superneuromat-docs/build/html/
    # - name: Deploy
    #   uses: peaceiris/actions-gh-pages@v3
    #   if: github.ref == 'refs/heads/main'
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: docs/build/html

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build
    if: github.ref == 'refs/heads/main'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
